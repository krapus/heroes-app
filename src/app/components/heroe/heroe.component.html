<p class="h1 text-right  animated fadeIn"> {{heroe.nombre | uppercase}} <small>{{heroe.aparicion | date:'y'}}</small></p>
<div class="row  animated fadeIn">
    <div class="col-md-4">
        <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid mb-2">
        <a [routerLink]="[ '/heroes']" class="btn btn-outline-danger btn-block">Go Back</a>
    </div>
    <div class="col-md-8">
        <hr>
        <p>{{heroe.bio}}</p>
    </div>
</div>
