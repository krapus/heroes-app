<div class="row h3">
    <div class="col-md-12">
        Searched
    </div>
</div>
<hr>
<div class="card-columns animated fadeIn" *ngIf="heroes.length != 0">
    <app-hero-card *ngFor="let hero of heroes; let i = index" [hero]="hero" [index]="hero.idx"></app-hero-card>
</div>

<div class="row" *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <div class="alert alert-primary text-center" role="alert">
            Heroes not found
        </div>
    </div>
</div>
